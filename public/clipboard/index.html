<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Clipboard</title>
  <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body id="container" style="-webkit-app-region: drag">
  <div class="border w-100" style="overflow: hidden;">

    <li id="current-clipboard-text" class="list-group-item active rounded-0">
      clipboard text
    </li>
    <ul class="list-group list-group-flush text-truncate">
      <li class="list-group-item">1</li>
      <li class="list-group-item">2</li>
      <li class="list-group-item">3</li>
      <li class="list-group-item">4</li>
    </ul>

  </div>
</body>

<script src="./index.js"></script>

</html>
